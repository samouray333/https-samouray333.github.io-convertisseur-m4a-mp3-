<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur M4A en MP3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur M4A en MP3</h1>
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <div id="dropZone">
            <p>Glissez et déposez vos fichiers M4A ici ou</p>
            <input type="file" id="fileInput" accept=".m4a" multiple>
            <label for="fileInput" class="button">Sélectionnez des fichiers</label>
        </div>
        <div id="options">
            <label for="bitrate">Qualité (bitrate) :</label>
            <select id="bitrate">
                <option value="128k">128 kbps</option>
                <option value="192k">192 kbps</option>
                <option value="256k" selected>256 kbps</option>
                <option value="320k">320 kbps</option>
            </select>
        </div>
        <button id="convertButton" class="button">Convertir</button>
        <div id="fileList"></div>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
